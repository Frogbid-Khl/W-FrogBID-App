<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="FrogBID - Web App" name="description">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <meta content="#0134d4" name="theme-color">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">

    <!-- Title -->
    <title>FrogBID - Web App</title>

    <!-- Favicon -->
    <link href="img/core-img/favicon.ico" rel="icon">
    <link href="img/icons/icon-96x96.png" rel="apple-touch-icon">
    <link href="img/icons/icon-152x152.png" rel="apple-touch-icon" sizes="152x152">
    <link href="img/icons/icon-167x167.png" rel="apple-touch-icon" sizes="167x167">
    <link href="img/icons/icon-180x180.png" rel="apple-touch-icon" sizes="180x180">

    <!-- Style CSS -->
    <link href="style.css" rel="stylesheet">

    <!-- Web App Manifest -->
    <link href="manifest.json" rel="manifest">
</head>

<body>
<!-- Preloader -->
<div id="preloader">
    <div class="spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<!-- Internet Connection Status -->
<div class="internet-connection-status" id="internetStatus"></div>

<!-- Back Button -->
<div class="login-back-button">
    <a href="index.html">
        <i class="bi bi-arrow-left-short"></i>
    </a>
</div>

<!-- Login Wrapper Area -->
<div class="login-wrapper d-flex align-items-center justify-content-center">
    <div class="custom-container">
        <div class="text-center px-4">
            <img alt="" class="login-intro-img" src="img/bg-img/36.png">
        </div>

        <!-- Register Form -->
        <div class="register-form mt-4">
            <h6 class="mb-3 text-center">Register to continue to the FrogBID</h6>

            <form action="">
                <div class="form-group text-start mb-3">
                    <input class="form-control" placeholder="Phone Number" type="text">
                </div>

                <div class="form-group text-start mb-3">
                    <input class="form-control" placeholder="Username" type="text">
                </div>

                <div class="form-group text-start mb-3 position-relative">
                    <input class="form-control" id="psw-input" placeholder="New password" type="password">
                    <div class="position-absolute" id="password-visibility">
                        <i class="bi bi-eye"></i>
                        <i class="bi bi-eye-slash"></i>
                    </div>
                </div>

                <div class="mb-3" id="pswmeter"></div>

                <div class="form-check mb-3">
                    <input checked class="form-check-input" id="checkedCheckbox" type="checkbox" value="">
                    <label class="form-check-label text-muted fw-normal" for="checkedCheckbox">I agree with the terms
                        &amp;
                        policy.</label>
                </div>

                <button class="btn btn-primary w-100" type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Login Meta -->
        <div class="login-meta-data text-center">
            <p class="mt-3 mb-0">Already have an account? <a class="stretched-link" href="index.html">Login</a></p>
        </div>
    </div>
</div>

<!-- All JavaScript Files -->
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/internet-status.js"></script>
<script src="js/dark-rtl.js"></script>
<script src="js/pswmeter.js"></script>
<script src="js/active.js"></script>
<script src="js/pwa.js"></script>
</body>
</html>
