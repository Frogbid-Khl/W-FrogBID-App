<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="Affan - PWA Mobile HTML Template" name="description">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <meta content="#0134d4" name="theme-color">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">

    <!-- Title -->
    <title>Affan - PWA Mobile HTML Template</title>

    <!-- Favicon -->
    <link href="img/core-img/favicon.ico" rel="icon">
    <link href="img/icons/icon-96x96.png" rel="apple-touch-icon">
    <link href="img/icons/icon-152x152.png" rel="apple-touch-icon" sizes="152x152">
    <link href="img/icons/icon-167x167.png" rel="apple-touch-icon" sizes="167x167">
    <link href="img/icons/icon-180x180.png" rel="apple-touch-icon" sizes="180x180">

    <!-- Style CSS -->
    <link href="style.css" rel="stylesheet">

    <!-- Web App Manifest -->
    <link href="manifest.json" rel="manifest">
</head>

<body>
<!-- Preloader -->
<div id="preloader">
    <div class="spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<!-- Internet Connection Status -->
<div class="internet-connection-status" id="internetStatus"></div>

<!-- Back Button -->
<div class="login-back-button">
    <a href="register.html">
        <i class="bi bi-arrow-left-short"></i>
    </a>
</div>

<!-- Login Wrapper Area -->
<div class="login-wrapper d-flex align-items-center justify-content-center">
    <div class="custom-container">
        <div class="text-center">
            <img alt="" class="mx-auto mb-4 d-block" src="img/bg-img/36.png">
            <h3>Phone Verification</h3>
            <p>We will send you an OTP code on this phone number.</p>
        </div>

        <!-- OTP Send Form -->
        <div class="otp-form mt-4">
            <form action="https://designing-world.com/affan-v1.7/otp-confirm.html">
                <div class="input-group mb-3">
                    <select aria-label="Default select example" class="input-group-text form-select" name="dialingcode">
                        <option selected value="+880">+880</option>
                        <option value="+920">+920</option>
                        <option value="+061">+061</option>
                    </select>
                    <input class="form-control" placeholder="Enter phone number" type="text">
                </div>
                <button class="btn btn-primary w-100" type="submit">Send Now</button>
            </form>
        </div>

        <!-- Term & Privacy Info -->
        <div class="login-meta-data px-4 text-center">
            <p class="mt-3 mb-0">By providing my phone number, I hereby agree the
                <a class="stretched-link" href="privacy-policy.html">Term of Services</a>
                and
                <a class="stretched-link" href="privacy-policy.html">Privacy Policy.</a>
            </p>
        </div>
    </div>
</div>

<!-- All JavaScript Files -->
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/slideToggle.min.js"></script>
<script src="js/internet-status.js"></script>
<script src="js/tiny-slider.js"></script>
<script src="js/venobox.min.js"></script>
<script src="js/countdown.js"></script>
<script src="js/rangeslider.min.js"></script>
<script src="js/vanilla-dataTables.min.js"></script>
<script src="js/index.js"></script>
<script src="js/imagesloaded.pkgd.min.js"></script>
<script src="js/isotope.pkgd.min.js"></script>
<script src="js/dark-rtl.js"></script>
<script src="js/active.js"></script>
<script src="js/pwa.js"></script>
</body>
</html>
