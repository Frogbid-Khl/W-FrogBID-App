<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="FrogBID - Web App" name="description">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <meta content="#0134d4" name="theme-color">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">

    <!-- Title -->
    <title>FrogBID - Web App</title>

    <!-- Favicon -->
    <link href="img/core-img/favicon.ico" rel="icon">
    <link href="img/icons/icon-96x96.png" rel="apple-touch-icon">
    <link href="img/icons/icon-152x152.png" rel="apple-touch-icon" sizes="152x152">
    <link href="img/icons/icon-167x167.png" rel="apple-touch-icon" sizes="167x167">
    <link href="img/icons/icon-180x180.png" rel="apple-touch-icon" sizes="180x180">

    <!-- Style CSS -->
    <link href="style.css" rel="stylesheet">

</head>

<body>
<!-- Preloader -->
<div id="preloader">
    <div class="spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<!-- Internet Connection Status -->
<div class="internet-connection-status" id="internetStatus"></div>

<!-- Dark mode switching -->
<div class="dark-mode-switching">
    <div class="d-flex w-100 h-100 align-items-center justify-content-center">
        <div class="dark-mode-text text-center">
            <i class="bi bi-moon"></i>
            <p class="mb-0">Switching to dark mode</p>
        </div>
        <div class="light-mode-text text-center">
            <i class="bi bi-brightness-high"></i>
            <p class="mb-0">Switching to light mode</p>
        </div>
    </div>
</div>

<!-- RTL mode switching -->
<div class="rtl-mode-switching">
    <div class="d-flex w-100 h-100 align-items-center justify-content-center">
        <div class="rtl-mode-text text-center">
            <i class="bi bi-text-right"></i>
            <p class="mb-0">Switching to RTL mode</p>
        </div>
        <div class="ltr-mode-text text-center">
            <i class="bi bi-text-left"></i>
            <p class="mb-0">Switching to default mode</p>
        </div>
    </div>
</div>

<!-- Header Area-->
<div class="header-area" id="headerArea">
    <div class="container">
        <!-- Header Content-->
        <div class="header-content header-style-four position-relative d-flex align-items-center justify-content-between">
            <!-- Back Button-->
            <div class="back-button">
                <a href="index.html">
                    <i class="bi bi-arrow-left-short"></i>
                </a>
            </div>

            <!-- Page Title-->
            <div class="page-heading">
                <h6 class="mb-0">সেটিংস</h6>
            </div>

            <!-- User Profile-->
            <div class="user-profile-wrapper">
                <a class="user-profile-trigger-btn" href="#">
                    <img alt="" src="img/bg-img/20.jpg">
                </a>
            </div>
        </div>
    </div>
</div>

<div class="page-content-wrapper py-3">
    <div class="container">
        <!-- সেটিংস কার্ড -->
        <div class="card mb-3 shadow-sm">
            <div class="card-body direction-rtl">
                <p class="mb-2">সেটিংস</p>

                <div class="single-setting-panel">
                    <div class="form-check form-switch mb-2">
                        <input checked class="form-check-input" id="flexSwitchCheckDefault" type="checkbox">
                        <label class="form-check-label" for="flexSwitchCheckDefault">উপলব্ধতার অবস্থা</label>
                    </div>
                </div>

                <div class="single-setting-panel">
                    <div class="form-check form-switch mb-2">
                        <input checked class="form-check-input" id="flexSwitchCheckDefault2" type="checkbox">
                        <label class="form-check-label" for="flexSwitchCheckDefault2">আমাকে নোটিফিকেশন পাঠান</label>
                    </div>
                </div>

                <div class="single-setting-panel">
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" id="darkSwitch" type="checkbox">
                        <label class="form-check-label" for="darkSwitch">ডার্ক মোড</label>
                    </div>
                </div>

                <div class="single-setting-panel">
                    <div class="form-check form-switch">
                        <input class="form-check-input" id="rtlSwitch" type="checkbox">
                        <label class="form-check-label" for="rtlSwitch">আরটিএল মোড</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer Nav -->
<div class="footer-nav-area" id="footerNav">
    <div class="container px-0">
        <!-- Footer Content -->
        <div class="footer-nav position-relative">
            <ul class="h-100 d-flex align-items-center justify-content-between ps-0">
                <li class="active">
                    <a href="index.html">
                        <i class="bi bi-house"></i>
                        <span>হোম</span>
                    </a>
                </li>

                <li>
                    <a href="announcement.html">
                        <i class="bi bi-megaphone"></i>
                        <span>ঘোষণা</span>
                    </a>
                </li>

                <li>
                    <a href="complain.html">
                        <i class="bi bi-plus-circle-dotted"></i>
                        <span>অভিযোগ</span>
                    </a>
                </li>

                <li>
                    <a href="settings.html">
                        <i class="bi bi-gear"></i>
                        <span>সেটিংস</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- All JavaScript Files -->
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/slideToggle.min.js"></script>
<script src="js/internet-status.js"></script>
<script src="js/tiny-slider.js"></script>
<script src="js/venobox.min.js"></script>
<script src="js/countdown.js"></script>
<script src="js/rangeslider.min.js"></script>
<script src="js/vanilla-dataTables.min.js"></script>
<script src="js/index.js"></script>
<script src="js/imagesloaded.pkgd.min.js"></script>
<script src="js/isotope.pkgd.min.js"></script>
<script src="js/dark-rtl.js"></script>
<script src="js/active.js"></script>
<script src="js/pwa.js"></script>
</body>
</html>
